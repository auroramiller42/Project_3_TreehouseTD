<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&family=Ubuntu&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1>the code reivew</h1>
    </header>

    <main>
        <div class="description">
            <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr>
        <hr class="hr2">
    
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="contact">
                    <label for="name"><a href="#name" class="text-box">Full name</a></label><input type="text" id="name" name="user-name" placeholder="Required" required>
                    <label for="email"><a href="#email">Email Address</a></label><input type="email" id="email" name="user-email" placeholder="Required" required>
                    <label for="phone"><a href="#phone">Phone Number</a></label><input type="tel" id="phone" name="user-phone">
                    <label for="street-address"><a href="#street-address">Street Address</a></label><input type="text" id="street-address" name="user-street-address">
                    <label for="city"><a href="#city">City</a></label><input type="text" id="city" name="user-city">
                    <label for="state"><a href="#state">State</a></label>
                    <select name="user-state" id="state">
                            <option disabled selected value >Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    <label for="zip"><a href="#zip">Zip Code</a></label><input type="text" id="zip" name="user-zip">
                </div>
            </fieldset>
                <hr class="hr2">
    
            <fieldset>
                <legend>Newsletter</legend>
                    <p>Select the newslewstters you would like to receive</p>
                        <div class="newsletter">
                            <input type="checkbox" name="user-html-newsletter" id="html-newsletter"><label for="html-newsletter">HTML news</label>
                            <input type="checkbox" id="css-newsletter" name="user-css-newsletter"><label for="css-newsletter">CSS News</label>
                            <input type="checkbox" id="javascript-newsletter" name="user-javascript-newsletter"><label for="javascript-newsletter">Javascript News</label>
                        </div>
                    <p>Newsletter format</p>
                        <div class="newsletter">
                            <input type="radio" id="html-format" name="user-format"><label for="html-format"><a href="#html-format">HTML</a></label>
                            <input type="radio" name="user-format" id="plain-format"><label for="plain-format"><a href="#plain-format">Plain text</a></label>
                        </div>
                    <label for="other-topics" class="topics"><a href="#other-topics">Other topics you'd like to hear about</a></label><br>
                    <textarea name="user-topics" id="other-topics" rows="10"></textarea>
            </fieldset>

            
            <input type="submit" class="submit" value="Sign Up">
            
        </form>
    </main>

    <footer>
        <p id="copyright">Copyright The Code Review</p>
    </footer>
</body>
</html>
